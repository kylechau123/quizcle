<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id = "scores" class = "container">
        <h1>High scores</h1>
        <div class = "savedScore"><ul id="list">
        </ul></div>

        <div class = "scoreBtn"><button class = "btn-primary btn" id="back">Go Back</button>
        <button class = "btn-secondary btn" id="clear">Clear Highscore</button></div>
    </div>

    <script>
        var savedScores = JSON.parse(localStorage.getItem("savedScore"));
        var list = document.getElementById("list")
        var back = document.getElementById("back")
        var clear = document.getElementById("clear")

        for (i = 0; i < savedScores.length; i++) {
            var item = document.createElement('li')

            item.textContent = savedScores[i].initials + " - " + savedScores[i].score;

            list.appendChild(item)

        }


        back.addEventListener("click", function() {
            window.location.href = "./index.html"
        })

        clear.addEventListener("click", function() {
            localStorage.clear()

            list.innerHTML = ""
        })

    </script>
</body>

</html>
