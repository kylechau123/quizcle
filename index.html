<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <nav>
        <a href = "./highscores.html"></a>
        <p>Time:<span id = "Timer">0</span></p>
    </nav>
    
    <div class = "container" id = "opening">
        <h1>
            Coding Quiz Challenge
        </h1>

        <p id= "bio">Welcome to the coding quiz! Please press the start button to begin the challenge.</p>
        
        <div class= "startBtn"><button id = "startBtn" type="button" class="btn btn-primary">Start</button></div>
    </div>

    <div class = "container" id="questionEl"></div>

    <div id="closing" class="hide container">
        <h2>The quiz is over!</h2>
        <p>Your score is <span id="score"></span></p>

        <input class = "form-control" type="text" id="initials"/>
        <div class="saveBtn"><button class = "btn btn-primary" id="save">Save</button></div>
    </div>

    <script src = "./script.js"></script>
</body>
</html>
